<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Dog Breed Quiz</title>
    <script src="script.js" defer></script>

<body>
    <div class="contain">
        <div class="left-div">
            <div class="darkMode">
            <button class="bi-moon" id="toggleDark"></button>
            <h1>Dog Breed Quiz</h1>
        </div>
            
            <!-- Name of the breed is displayed based on the metadata from the api data -->
            <div>

                <!-- The data for the image comes from api -->
                <img id=image src="" />
                <div id="Myid">
                    <p class="dog-text">
                        Name of breeds
                    </p>
                </div>
                <button class="btn" onclick="toggleText()">Reveal Answer</button>
                <!-- onclick reveals the answer without submitting -->
            </div>

            <form name="chapter" method="post">
                <label class="label">Enter Breed Name:</label>
                <br> <br>
                <input type="text" name="pass" class="inputText" placeholder="Enter Breed">
                <input class="submit" type="button" name="log" value="Submit" onclick="page1()">
            </form>
            <p class="answer-text">

            </p>

            <div class="button">
                <button class="btn next-btn">Next Image</button>
            </div>
        </div>
        <!-- This is where the table is -->
        <div class="right-div">
            <div class="stroll">
                <!-- Being populated by the data in the breeds array in the script -->
                <table class="container">
                    <thead>
                        <tr>
                            <th>
                                <h3>Breeds List</h3>
                            </th>
                        </tr>
                </table>
            </div>
            <!-- Gotta update table of breeds otherwise site is pretty much done -->
            <!-- will look at maybe sortign this more efficiently possibly mapping through the data -->
        </div>
    </div>
